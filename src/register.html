<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="./output.css" rel="stylesheet">

<body>
    <div class="p-0 m-0 h-screen bg-gray-300" id="BODY">

        <div class="h-20 w-auto bg-indigo-950 border flex items-center justify-between" id="UPPER-LANDING-HEADER">
            <div class="p-2 ml-5 flex-wrap items-center  gap-3 flex" id="LOGO&TEXT">
                <image src="/IMAGES/logo_white.png" alt="logo_white" class="h-15 w-15 flex-wrap">
                    <h1 class="text-3xl text-white bold">SDDMS</h1>
            </div>
            <div class="mr-3 flex " id="UPPER-LANDING-NAV">

                    </div>
                </div>
                
                <div id="CONTENT-REGISTER-MAIN-BOX-DONOR_ADMIN"></div>

                <div id="CONTENT-REGISTER-MAIN-BOX-RECAP"></div>
                <div id="CONTENT-REGISTER-MAIN-BOX-LOGIN-OPT"></div>
