<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="p-0 m-0">
    <header class="lg:pl-10 lg:p-2 pl-5 border-b-2 flex items-center-safe justify-between bg-indigo-950">
        <div class="sm:w-50 lg:w-100 flex border-amber-50 place-content-center-safe rounded-2xl items-center-safe">
                <img src="../IMAGES/logo_white.png" alt="notification_bell" class="sm:size-2 lg:size-8">
                <h1 class="text-3xl font-bold text-white mx-2">Welcome Back, Stephani</h1>
            </div>
            
            <div class="flex gap-2 mx-5 content-center-safe">
                <a href="../LOGIN/login_donor.html">
                    <div
                        class="flex border-2 lg:w-30 p-2 items-center-safe space-x-3 font-bold text-white rounded-2xl place-content-center-safe">
                        <div class="lg:size-8 border-2 rounded-4xl bg-white"></div>
                        <h1 class="text-xl">logout</h1>
                    </div>
                </a>
        
            </div>
    </header>
      <main class="p-5">

        <!-- Campaign Information -->
            <div class="sm:p-2 p-5">
                <span class="text-xl font-bold opacity-50 sm:p-2 lg:p-5">CREATE YOUR CAMPAIGN</span>
                <div class="sm:py-5 lg:pl-10 lg:p-5 pl-5 shadow-xl/30 space-y-5 rounded-2xl">
                    <h1 class="text-xl font-bold text-indigo-950 my-5">Campaign Information</h1>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-2 ">
                        <div class="sm:flex flex-col">
                            <label for="Campaing-title">Campaign Title</label>
                            <input type="text" name="Campaign Title" class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-100">
                        </div>
                        <div class="sm:flex flex-col">
                            <label for="Campaing-title">Category:</label>
                            <select id="category" class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-100">
                                <option>Select Category</option>
                                <option>Medical</option>
                                <option>Education</option>
                                <option>Disaster Relief</option>
                            </select>
                        </div>
                        <div class="sm:flex flex-col">
                            <label for="Campaing-title">Deadline:</label>
                            <input type="date" name="Campaign Title" class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-100">
                        </div>
                    </div>
        
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                        <div class="sm:flex flex-col">
                            <label for="Campaing-title">Short Description</label>
                            <input type="text" name="Campaign Title"
                                class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-95 h-10 lg:h-50">
                        </div>
                        <div class="sm:flex flex-col">
                            <label for="Campaing-title">Image Upload:</label>
                            <input type="image" name="Campaign Title"
                                class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-95 h-10 lg:h-50">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                        <div class="sm:flex flex-col">
                            <label for="Campaing-title">Full Story:</label>
                            <input type="text" name="Campaign Title"
                                class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-95 h-10 lg:h-20">
                        </div>
                    </div>
                </div>
            </div> 


            <!-- Donation Type details -->
            <div class="sm:p-2 lg:p-5 ">
                <div class=" lg:pl-10 lg:p-5 pl-5 shadow-xl/30 space-y-5 rounded-2xl">
                    <h1 class="text-xl font-bold text-indigo-950 my-5">Donation Type Details</h1>
                    <div class="grid grid-cols-2">
                        <div>
                            <input type="checkbox" name="Cash" id="CheckBox1" class="size-auto lg:size-5">
                            <span class="text-xl">Cash</span> 
                        </div>
                        <div>
                            <input type="checkbox" name="Cash" id="CheckBox1" class="size-auto lg:size-5">
                            <span class="text-xl">Goods</span>
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap gap-10 mb-10">
                        <div class="grid grid-row-3 space-y-5">
                            <div class="flex flex-col">
                                <label for="Goal-amount">Goal Amount</label>
                                <input type="text" name="Campaign Title" class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-100">
                            </div>
                            <div class="flex flex-col">
                                <label for="Goal-amount">Goal Amount</label>
                                <input type="text" name="Campaign Title" class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-100">
                            </div>
                            <div class="flex flex-col">
                                <label for="Goal-amount">Goal Amount</label>
                                <input type="text" name="Campaign Title" class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-100">
                            </div>
                        </div>
                        <div class="grid grid-row-3 space-y-5">
                            <div class="flex flex-col">
                                <label for="Gcash-QR">Upload GCASH QR:</label>
                                <input type="image" name="Campaign Title" class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-100 h-10 lg:h-50">
                            </div>
                        </div>
                        <div class="grid grid-row-3 space-y-5">
                            <div class="flex flex-col">
                                <label for="Gcash-QR">Accepted Good Lists:</label>
                                <input type="text" name="Campaign Title" class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-100 h-10 lg:h-50">
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            
            
            <!-- Donation Type details -->
            <div class="sm:p-2 lg:p-5 ">
                <div class=" lg:pl-10 lg:p-5 pl-5 shadow-xl/30 space-y-5 rounded-2xl">
                    <h1 class="text-xl font-bold text-indigo-950 my-5">Donation Type Details</h1>
                    <div class="grid grid-cols-2">
                        <div>
                            <input type="checkbox" name="Cash" id="CheckBox1" class="size-auto lg:size-5">
                            <span class="text-xl">Cash</span> 
                        </div>
                        <div>
                            <input type="checkbox" name="Cash" id="CheckBox1" class="size-auto lg:size-5">
                            <span class="text-xl">Goods</span>
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap gap-10 mb-10">
                        <div class="grid grid-row-3 space-y-5">
                            <div class="flex flex-col">
                                <label for="Goal-amount">Goal Amount</label>
                                <input type="text" name="Campaign Title" class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-100">
                            </div>
                            <div class="flex flex-col">
                                <label for="Goal-amount">Goal Amount</label>
                                <input type="text" name="Campaign Title" class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-100">
                            </div>
                            <div class="flex flex-col">
                                <label for="Goal-amount">Goal Amount</label>
                                <input type="text" name="Campaign Title" class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-100">
                            </div>
                        </div>
                        <div class="grid grid-row-3 space-y-5">
                            <div class="flex flex-col">
                                <label for="Gcash-QR">Upload GCASH QR:</label>
                                <input type="image" name="Campaign Title" class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-100 h-10 lg:h-50">
                            </div>
                        </div>
                        <div class="grid grid-row-3 space-y-5">
                            <div class="flex flex-col">
                                <label for="Gcash-QR">Accepted Good Lists:</label>
                                <input type="text" name="Campaign Title" class="border-1 rounded-md p-1 lg:p-2 w-auto lg:w-100 h-10 lg:h-50">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
