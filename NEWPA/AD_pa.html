<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin New Password</title>
    <link href="../src/output.css" rel="stylesheet">

</head>

<body>
    <header class="h-20 w-auto bg-indigo-950 border flex items-center justify-between">
        <div class="p-2 ml-5 flex-wrap items-center  gap-3 flex" id="LOGO&TEXT">
            <image src="/IMAGES/logo_white.png" alt="logo_white" class="h-15 w-15 flex-wrap">
                <h1 class="text-3xl text-white bold">SDDMS</h1>
        </div>

        <nav class="flex mr-3">
            <ul class="flex justify-between gap-5 text-xl text-white">
                <li>ABOUT US</li>
                <li>CONTACT</li>
            </ul>
        </nav>

    </header>
    <main
        class="lg:h-screen sm:h-auto bg-[url(/IMAGES/BUKSU.jpg)] bg-cover background-size: cover background-position: center">
        <div class="fixed inset-0 flex items-center justify-center">
            <div class="bg-white rounded-3xl shadow-xl p-8 w-full max-w-md">


                <!-- Shield Icon (Top Center) -->
                <div class="flex justify-center">
                    <div class="rounded-full bg-orange-100 p-3 text-orange-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>

                <!-- Title and Description -->
                <h2 class="text-2xl font-semibold text-gray-800 text-center mt-4">RESET ADMIN PASSWORD</h2>
                <p class="text-gray-600 text-center mt-2">Set the new password for your account so you can login and
                    access
                    all the
                    feature.</p>

                <!-- Password Input -->
                <div class="mt-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Enter new password">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 cursor-pointer"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7 1.274 4.057-1.512 8.057-5.542 10H2.458z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div class="mt-4">
                    <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm
                        Password</label>
                    <div class="relative">
                        <input type="password" id="confirm-password"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Confirm your password">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 cursor-pointer"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7 1.274 4.057-1.512 8.057-5.542 10H2.458z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Reset Button -->
                <button
                    class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-6 w-full">
                    RESET
                </button>

                <!-- Login Link -->
                <div class="text-center mt-4">
                    <span>Remembered your password?</span>
                    <a href="#" class="text-sm text-blue-500 hover:text-blue-700"> Login here.</a>
                </div>

            </div>
        </div>
    </main>
    <footer class="p-1 flex gap-2 items-center justify-between bg-indigo-950 text-white">
        <div class="p-1 flex-wrap lg:w-screen" id="LOWER-LANDING-FOOTER">
            <div class=" p-2 flex gap-2 items-center justify-between" id="LOWER-LANDING-FOOTER-CONTENT-COPYRIGH" T>
                <div class=" p-1" id="LOWER-LANDING-FOOTER-CONTENT-COPYRIGHT-1">
                    <p>Â© 2024 Student Donation Drive Management System. All rights reserved.</p>
                </div>
                <div class="flex gap-5 p-1 lg:w-1xl" id="LOWER-LANDING-FOOTER-CONTENT-COPYRIGHT-1-ICON">
                    <div class="" id="LOWER-LANDING-FOOTER-CONTENT-COPYRIGHT-1-ICON-1">1</div>
                    <div class="" id="LOWER-LANDING-FOOTER-CONTENT-COPYRIGHT-1-ICON-2">2</div>
                    <div class="" id="LOWER-LANDING-FOOTER-CONTENT-COPYRIGHT-1-ICON-3">3</div>
                </div>

            </div>
        </div>
    </footer>
</body>

</html>
