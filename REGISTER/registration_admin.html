<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/output.css">
</head>

<body>
    <div class="p-0 m-0 h-screen bg-gray-300" id="BODY">
        <!-- HEADER -->
        <div class="h-20 w-auto bg-indigo-950 border flex items-center justify-between" id="UPPER-LANDING-HEADER">
            <div class="p-2 ml-5 flex-wrap items-center  gap-3 flex" id="LOGO&TEXT">
                <image src="/IMAGES/logo_white.png" alt="logo_white" class="h-15 w-15 flex-wrap">
                    <h1 class="text-3xl text-white bold">SDDMS</h1>
            </div>
            <div class="mr-3 flex " id="UPPER-LANDING-NAV">
                <h1 class="mr-10 font-bold text-xl  text-white">ABOUT US</h1>
                <H1 class="font-bold text-xl text-white">CONTACT</H1>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="border-2 lg:h-screen p-2 items-center justify-center-safe flex lg:w-auto bg-[url(../IMAGES/BUKSU.jpg)] bg-cover background-size: cover background-position: center" id="CONTENT-REGISTER-MAIN">
            <div class="bg-white rounded-xl shadow-lg p-8 max-w-md lg:w-120 w-full">
                <img src="/IMAGES/logo_blue.png" alt="logo" class="size-10">
                <div class="text-center">
                    <h2 class="text-2xl font-semibold text-gray-800">Welcome Back</h2>
                    <p class="text-gray-600 mt-2">Sign in to your account</p>
                </div>
                <div class="mt-6 flex items-center-safe">
                    <a href="../REGISTER/registration_donor.html">
                       <button class="bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-full w-full hover:bg-gray-500 hover:text-white focus:outline-none focus:shadow-outline lg:w-45 active:bg-gray-300">
                        DONOR
                        </button>
                    </a>  
                    <button class="bg-gray-600 text-white font-semibold py-2 px-4 rounded-full w-full hover:bg-gray-400 focus:outline-none focus:shadow-outline lg:w-45 shadow-md">
                        ADMINISTRATOR
                    </button >
                </div>
                <form class="mt-8">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email Address
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <div class="relative">
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7 1.274 4.057-1.516 9-5.458 9-3.942 0-6.733-4.943-8.007-9z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                        <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Role
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Choose your role">
                    </div>
                        <div class="flex items-center justify-between">
                            <label class="flex items-center text-sm">
                                <input type="checkbox"
                                    class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">Remember me</span>
                            </label>    
                            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                                href="#">
                                Forgot Password?
                            </a>
                        </div>
                    </div>
                    <div class="mb-6">
                        <div class="flex items-center">
                            <input type="checkbox"
                                class="form-checkbox h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                            <span class="ml-2 text-gray-700 text-sm">I'm not a robot</span>
                            <!-- You might need to integrate a proper reCAPTCHA here -->
                        </div>
                    </div>
                    <button
                        class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-xl focus:outline-none focus:shadow-outline w-full"
                        type="button">
                        LOGIN
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
